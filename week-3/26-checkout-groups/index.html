<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
                <label for="address-1">Address 1</label>
                <input type="text" name="address-1" id="address-1">
              <br>
                <label for="address-2">Address 2</label>
                <input type="text" name="address-2" id="address-2">
              <br>
                <label for="postcode">postcode</label>
                <input type="text" name="postcode" id="postcode">
              <br>
                <label for="city">City</label>
                <input type="text" name="city" id="city">
            </fieldset>
            <fieldset>
              <legend>Delivery Address</legend>
                <label for="delivery-address-1">Address 1</label>
                <input type="text" name="address-1" id="delivery-address-1">
              <br>
                <label for="delivery-address-2">Address 2</label>
                <input type="text" name="address-2" id="delivery-address-2">
              <br>
                <label for="delivery-postcode">postcode</label>
                <input type="text" name="postcode" id="delivery-postcode">
              <br>
                <label for="delivery-city">City</label>
                <input type="text" name="city" id="delivery-city">
            </fieldset>
            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
